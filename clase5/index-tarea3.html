<!DOCTYPE html>
<html>
<head>

<body>
    <header>Calcular duración total del curso r/ArgentinaPrograma.</header>
    <main>
        <h1>CALCULADOR DE HORAS </h1>
        <h2>A continuación, indique la cantidad de clases que brinda el curso</h2>
        <form id="calcularHoras">

            <label for="cantidadClases">Cantidad de clases </label>
            <input type="number" id="cantidadClases">
            <button type="button" id="siguientePaso">Siguiente</button>

            <div id="clases">

            </div>
            <button type="button" id="calcular" class="oculto"> Calcular </button> 
            
            <div id="informacion" class="oculto">
                <h3><strong id="resultado">TOTAL DE CANTIDAD DE HORAS </strong></h3>
                <input type="text"  id="infoTotal" size="90" placeholder="Aquí aparecerá la información." disabled/>
            </div>
            <button type="reset" id="resetear">Resetear </button>


        </form>
    </main>
    <footer></footer>
    <script src='tarea3-clase5.js'></script>
